        <div id="u13_div" class=""></div>
        <div id="u13_text" class="text ">
          <p style="font-size:24px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">闹铃唤醒：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">闹铃声从弱至强，用户可以在闹铃库下载心理学研究中心最适合用户唤醒的轻音乐。</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">配合震动频率较低的模式唤醒用户，减少用户的焦虑感。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u14" class="ax_default _二级标题">
        <div id="u14_div" class=""></div>
        <div id="u14_text" class="text ">
          <p style="font-size:24px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">稍后提醒功能：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">用户在设置闹钟时设置好“稍后提醒”的时间，待闹钟响起，点击“XX分钟后提醒”即可延迟闹钟唤醒时间。</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">按手机开关键也可触发闹钟稍后提醒功能。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u15" class="ax_default _二级标题">
        <div id="u15_div" class=""></div>
        <div id="u15_text" class="text ">
          <p style="font-size:24px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">生活小助手功能：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">生活小助手内包含浅睡唤醒、日常安排、星座运势、铃声库、天气等主要功能，配合闹铃关闭时的语音播报，在最合适的时间给用户提炼今日最重要的内容。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->

        <div id="u16_text" class="text ">
          <p style="font-size:24px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">外接家电功能：</span></p><p style="font-size:20px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">支持连接家内的灯泡、窗帘、加湿器、空调等家电，为用户营造最适合起床的氛围并传达主要信息。</span></p>
